<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Ferotrap PWA</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Icons for iOS fallback -->
  <link rel="icon" href="/icons/icon-192.png" type="image/png">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Ferotrap PWA</h1>

  <textarea id="nfcData" placeholder="Data NFC akan muncul di sini..."></textarea>

  <button id="readBtn">Baca Data NFC</button>
  <button id="writeBtn">Tulis Data NFC</button>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }

    const readBtn = document.getElementById('readBtn');
    const writeBtn = document.getElementById('writeBtn');
    const nfcData = document.getElementById('nfcData');

    // Check Web NFC support
    if ('NDEFReader' in window) {
      readBtn.disabled = false;
      writeBtn.disabled = false;
    } else {
      readBtn.disabled = true;
      writeBtn.disabled = true;
      alert('Web NFC tidak didukung di browser ini.');
    }

    // Read NFC
    readBtn.addEventListener('click', async () => {
      try {
        const ndef = new NDEFReader();
        await ndef.scan();
        alert('Dekatkan kartu NFC untuk membaca data...');
        ndef.onreading = event => {
          const decoder = new TextDecoder();
          let text = '';
          for (const record of event.message.records) {
            text += decoder.decode(record.data);
          }
          nfcData.value = text;
          alert('Data berhasil dibaca!');
        };
      } catch (err) {
        console.error(err);
        alert('Gagal membaca NFC: ' + err);
      }
    });

    // Write NFC
    writeBtn.addEventListener('click', async () => {
      try {
        const ndef = new NDEFReader();
        await ndef.write(nfcData.value || 'Data Kosong');
        alert('Dekatkan kartu NFC untuk menulis data...');
      } catch (err) {
        console.error(err);
        alert('Gagal menulis NFC: ' + err);
      }
    });
  </script>
</body>
</html>
