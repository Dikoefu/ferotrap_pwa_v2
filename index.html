<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferotrap NFC</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>DATA FEROTRAP</h1>

  <label>Nama Pengamat</label><br>
  <input id="nama" type="text"><br>

  <label>Tanggal Pengamatan</label><br>
  <input id="tanggal" type="date"><br>

  <label>AFD/BLOK</label><br>
  <input id="afd" type="text"><br>

  <label>Nomor</label><br>
  <input id="nomor" type="text"><br>

  <label>Kondisi</label><br>
  <input id="kondisi" type="text"><br>

  <label>Tangkapan (%)</label><br>
  <input id="tangkapan" type="text"><br><br>

  <button id="readNfc">Baca Data</button>
  <button id="writeNfc">Tulis Data</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // Baca Data
    document.getElementById('readNfc').addEventListener('click', async () => {
      if ('NDEFReader' in window) {
        alert('Aplikasi siap membaca NFC.\nDekatkan tag NFC ke perangkat.');
        try {
          const reader = new NDEFReader();
          await reader.scan();
          reader.onreading = event => {
            const decoder = new TextDecoder();
            for (const record of event.message.records) {
              const data = decoder.decode(record.data);
              // Split saved data into fields
              const parts = data.split('|');
              if(parts.length>=6){
                document.getElementById('nama').value = parts[0];
                document.getElementById('tanggal').value = parts[1];
                document.getElementById('afd').value = parts[2];
                document.getElementById('nomor').value = parts[3];
                document.getElementById('kondisi').value = parts[4];
                document.getElementById('tangkapan').value = parts[5];
              }
            }
            alert('Data berhasil dibaca dari NFC');
          };
        } catch (error) {
          alert('Error reading NFC: ' + error);
        }
      } else {
        alert('Web NFC tidak didukung pada perangkat/browser ini.');
      }
    });

    // Tulis Data
    document.getElementById('writeNfc').addEventListener('click', async () => {
      if ('NDEFReader' in window) {
        alert('Aplikasi siap menulis ke NFC.\nDekatkan tag NFC ke perangkat.');
        try {
          const writer = new NDEFReader();
          await writer.write(
            `${document.getElementById('nama').value}|${document.getElementById('tanggal').value}|${document.getElementById('afd').value}|${document.getElementById('nomor').value}|${document.getElementById('kondisi').value}|${document.getElementById('tangkapan').value}`
          );
          alert('Data berhasil ditulis ke NFC');
        } catch (error) {
          alert('Error writing NFC: ' + error);
        }
      } else {
        alert('Web NFC tidak didukung pada perangkat/browser ini.');
      }
    });
  </script>
</body>
</html>
